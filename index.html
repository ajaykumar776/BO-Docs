<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permissions List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            position: relative;
        }
        h1 {
            text-align: center;
        }
        #search {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .permission-container {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .permission-container input {
            margin-right: 10px;
        }
        .docs-link {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .docs-link:hover {
            background-color: #0056b3;
        }
        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-container button {
            margin-right: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .btn-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Permissions List</h1>
    <div class="btn-container">
        <button onclick="window.location.href='issues.html'">Issues</button>
        <button onclick="window.location.href='docs.html'">Documentation</button>
    </div>
    <input type="text" id="search" placeholder="Search for permissions...">
    <div id="permissions-list"></div>

    <script src="permissions.js"></script>
</body>
</html>
